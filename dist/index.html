<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1996e6895b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Leaderboard</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <section class="main">
      <header class="header">
          <h1 class="header-descr">Leaderboard</h3>
          <a href="#" class="header-settings-open fa-solid fa-gear"></a>
      </header>

      <div class="popup-settings hide">
        <a href="#" class="popup-settings-close fa-solid fa-xmark"></a>
        <div header-settings-inputs>
          <label class="header-settings-input-label" for="newId">Switch to API key</label>
          <input type="text" id="newId"/>
          <a href="#" class="popup-settings-save fa-solid fa-check"></a>
        </div>
      </div>

      <section class="scores">
        <div class="scores-container">
          <div class="scores-header">
            <h2 class="scores-title">Recent scores</h2>
            <button type="submit" name="refresh-button" id="refresh-button">Refresh</button>
          </div>
          <div class="scores-list">
            <ul class="scores-list-items">
            </ul>
          </div>
        </div>
        <form class="add-form">
          <h2 class="form-title">Add your score</h2>
          <ul>
            <li>
              <input type="text" name="user" id="user" placeholder="Your name" />
            </li>
            <li>
              <input type="text" name="score" id="score" placeholder="Your score" />
            </li>
            <li>
              <button type="submit" name="submit-button" id="submit-button">
                Submit
              </button>
            </li>
            <li class="submit-result"></li>
          </ul>
        </form>
      </section>
      <footer class="footer">
      </footer>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
